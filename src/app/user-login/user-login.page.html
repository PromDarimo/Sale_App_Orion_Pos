<ion-content class="ion-padding">
  
  <!--Log In form-->
  <div class="flex-center">
    <ion-card>
      <ion-card-header>   <!---header-->
      <ion-card-title color="dark">Login Form</ion-card-title><!---title-->
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="user_login.username"  [clearInput]="true" color="dark" fill="clear"></ion-input> 
        <ion-note slot="helper">Enter a valid Username</ion-note>
      </ion-item>

      <ion-item> <!--for line under-->
        <ion-label position="floating">Password</ion-label> <!--passowrd will pop up to the top-->
        <ion-input type="password" [(ngModel)]="user_login.password" password [clearInput]="true" color="dark" fill="clear"></ion-input> <!--clearInput for can delete char in input-->
        <ion-note slot="helper">Enter password</ion-note> 
        <!-- <ion-note slot="error">Invalid password</ion-note> show when didn't input email correctly (Invaild will show) -->
      </ion-item>

      <!-- <ion-button fill="clear" size="full" color="dark">Forget password?</ion-button> -->
      <ion-button color="dark" size="full" shape="round" (click)="gotoNetPage()" >Log in</ion-button> <!--full is for center-->
      <!-- <ion-button color="secondary" size="full" fill="clear">Register</ion-button> -->    
    </ion-card-content>
  </ion-card>
  
  </div>
</ion-content>
